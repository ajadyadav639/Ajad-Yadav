<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Concept</title>
</head>
<body style="background-color: #212121; color:#ffffff;">
    <ul class="language">
        <li>myLanguage</li>
    </ul>
</body>

<script>
    // function addlanguage(langName) {
    //     const li = document.createElement('li');
    //     li.innerHTML = `${langName}`;
    //     document.querySelector('.language').appendChild(li);

    // }
    // addlanguage('python');
    // addlanguage('java');
    // addlanguage('php');

    function addlang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
        
    }
    addlang('python');
    addlang('java');

    // Edit the second element of the list

    const secondLang = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li');
    newli.appendChild(document.createTextNode('C++'));
    secondLang.replaceWith(newli);
    
    // Edit the first element of the list
    const firstLang = document.querySelector('li:first-child');
    firstLang.innerHTML = 'JavaScript';

    // Remove the last element of the list
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>


</html>
